<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    {% if title %}
    <title>Subham Das - {{title}}</title>
    {% else %}
    <title>Subham Das</title>
    {% endif %}
</head>
<body>
{% for post in posts %}
    <h1> {{post.title}} </h1>
    <p> By {{post.author}} on {{post.published_on}} </p>
    <p>{{post.content}}</p>
{% endfor %}
</body>
</html>
